<!-- Navbar ================================================== -->
    <div class="navbar makahiki-box">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse"
                    data-target=".nav-collapse"> <span
                    class="icon-bar"></span> <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="brand">
                    {% if CHALLENGE.site_logo %}
                        <img src="{{ CHALLENGE.site_logo.url }}" width="54"
                    {% else %}
                        <img src="{{ STATIC_URL }}images/old-logo.png" width="54"
                    {% endif %}
                        alt="{{ CHALLENGE.site_name }}" />
                    <div class="caption">{{ CHALLENGE.competition_name }}</div>
                </div>

                <div class="nav-collapse">
                    <ul class="nav">
                        <li {% if ACTIVE_PAGE == "home" %}class="active" {% endif %}>
                                <a href="/home/?ref=nav-button">
                                  <div class="home"></div>
                                    Home
                                </a>
                        </li>

                        {% for page in ALL_PAGE_INFO %}
                          {% if page.is_unlock  %}
                            <!-- Choose the correct active page by adding active to the class list -->
                            <li {% if ACTIVE_PAGE == page.name %}class="active" {% endif %}>
                                <a href="{{ page.url }}/?ref=nav-button">
                                    <div class="{{ page.name }}"></div>
                                    {{ page.label }}
                                </a>
                            </li>

                          {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    {% include "feedback_dialog.html" %}
